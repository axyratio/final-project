<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ชำระเงิน</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 via-teal-50 to-cyan-50 min-h-screen flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <div class="bg-white rounded-3xl shadow-2xl p-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">สถานะการชำระเงิน</h1>
      <p class="text-gray-600 mb-6" id="msg">กำลังตรวจสอบ...</p>

      <div class="space-y-3">
        <button onclick="window.location.href='client://home'"
          class="w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-3 px-6 rounded-xl transition-all duration-300">
          กลับหน้าหลัก
        </button>
      </div>

      <p class="text-xs text-gray-400 mt-5 break-all">session_id: {{ session_id or "" }}</p>
    </div>
  </div>

<script>
(async function () {
  const sessionId = "{{ session_id or '' }}";
  const msg = document.getElementById("msg");
  console.log(sessionId, "session")

  if (!sessionId) {
    msg.textContent = "ไม่พบ session_id (อาจเข้าหน้านี้ตรง ๆ)";
    return;
  }

  for (let attempt = 1; attempt <= 15; attempt++) {
    try {
      const res = await fetch(`http://localhost:8000/api/payment/status-by-session/${encodeURIComponent(sessionId)}`);
      if (res.ok) {
        const data = await res.json();
        if (data.status === "SUCCESS") { msg.textContent = "ชำระเงินสำเร็จ ✅"; return; }
        if (data.status === "FAILED")  { msg.textContent = "ชำระเงินไม่สำเร็จ ❌"; return; }
      }
      msg.textContent = `กำลังรอผลยืนยันจากระบบ... (${attempt}/15)`;
    } catch (e) {
      msg.textContent = "เช็คสถานะไม่สำเร็จ กำลังลองใหม่...";
    }

    await new Promise(r => setTimeout(r, 1500));
  }

  msg.textContent = "ระบบยังไม่ยืนยัน (webhook อาจมาช้า) กรุณากลับไปเช็คในออเดอร์";
})();
</script>

</body>
</html>
